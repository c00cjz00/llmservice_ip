version: "3.9"

name: nchcsystem

networks:
  nchc:
    external: false
    
services:

  nchc_qdrant:
    container_name: nchc_qdrant
    image: qdrant/qdrant:v1.8.4
    pull_policy: always    
    ports:
      - ${nchc_qdrant}:6333
    volumes:
      - ./storage/qdrant_data:/qdrant_data
    environment:
      - QDRANT__SERVICE__API_KEY=${SYSTEM_KEY}
    restart: always
    networks:
      - nchc 
      
  nchc_ollama:
    container_name: nchc_ollama
    image: ollama/ollama:latest
    pull_policy: always
    ports:
      - ${nchc_ollama}:11434    
    volumes:
      - ./storage/ollama_data:/root/.ollama
      - ./storage/output:/output          
    tty: true
    restart: unless-stopped
    networks:
      - nchc
    deploy:
      resources:
        #limits:
        #  cpus: '4.50'
        #  memory: 5000M       
        reservations:
          devices:
            - driver: nvidia
              count: "all"
              capabilities: [gpu]
              
  nchc_openwebui:
    container_name: nchc_openwebui
    image: ghcr.io/open-webui/open-webui:main
    pull_policy: always
    ports:
      - ${nchc_openwebui}:8080
    volumes:
      - ./storage/openwebui_data:/app/backend/data
    restart: unless-stopped
    networks:
      - nchc
    depends_on:
      - nchc_ollama      
    environment:
      - '/ollama/api=http://nchc_ollama:11434/api'
      - 'OLLAMA_BASE_URL=${OLLAMA_BASE_URL}'
      - 'OPENAI_API_BASE_URLS=${OPENAI_API_BASE_URLS}'
      - 'OPENAI_API_KEYS=${OPENAI_API_KEYS}'      
    extra_hosts:
      - host.docker.internal:host-gateway
              
  nchc_anythingllm:
    container_name: nchc_anythingllm
    image: mintplexlabs/anythingllm
    pull_policy: always
    ports:
      - ${nchc_anythingllm}:3001    
    volumes:
      - ./storage/anythingllm_data:/app/server/storage
      - ./storage/anythingllm_hotdir:/app/collector/hotdir
      - ./storage/anythingllm_outputs:/app/collector/outputs
      - ./storage/anythingllm_env.txt:/app/server/.env
    restart: always
    healthcheck:
      test: curl -fs http://localhost:3001/ || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    cap_add:
      - SYS_ADMIN
    user: "${UID:-1000}:${GID:-1000}"
    env_file:
      - .env	  
    networks:
      - nchc    
    extra_hosts:
      - host.docker.internal:host-gateway   
    environment:
      - STORAGE_DIR=/app/server/storage
      - SERVER_PORT=3001
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: "all"
              capabilities: [gpu]

  nchc_litellm:
    container_name: nchc_litellm
    #image: ghcr.io/berriai/litellm:main-latest
    image: c00cjz00/litellm:v1
    pull_policy: always    
    ports:
      - ${nchc_litellm}:4000
    volumes:
      - ./litellm/litellm-config.yaml:/app/config.yaml 
    restart: always
    healthcheck:
      test: curl -fs http://localhost:4000/ || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nchc
    depends_on:
      - nchc_postgres
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@host.docker.internal:5432/${POSTGRES_DB}
    extra_hosts:
      - host.docker.internal:host-gateway
    command: [ "--config", "/app/config.yaml", "--port", "4000", "--num_workers", "8" ]

  nchc_postgres:
    container_name: nchc_postgres
    image: postgres:13.2-alpine
    ports:
      - ${nchc_postgres}:5432
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    restart: always
    networks:
      - nchc    
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
 
  nchc_pgadmin4:
    container_name: nchc_pgadmin4
    image: dpage/pgadmin4:latest
    pull_policy: always    
    ports:
      - ${nchc_pgadmin4}:5080
    volumes:
      - ./storage/pgadmin:/var/lib/pgadmin
    restart: always
    networks:
      - nchc
    depends_on:
      - nchc_postgres       
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 5080
    extra_hosts:
      - host.docker.internal:host-gateway

  nchc_php:
    container_name: nchc_php
    image: php:8.3-fpm
    pull_policy: always    
    ports:
      - ${nchc_php}:9000
    volumes:
      - ./website:/var/www/html      
    restart: always
    networks:
      - nchc     
    extra_hosts:
      - host.docker.internal:host-gateway
      
  nchc_nginx:
    container_name: nchc_nginx
    image: nginx
    ports:
      -  ${nchc_nginx_80}:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf 
      - ./website:/var/www/html      
    restart: always
    networks:
        - nchc
    depends_on:
      - nchc_openwebui         
    extra_hosts:
      - host.docker.internal:host-gateway

  autoheal:
    container_name: autoheal
    image: willfarrell/autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

