            \ stability follow-up details)\n\n3: Mostly comprehensive, priority-based\
            \ follow-up (e.g., Outlines continuous monitoring, timely acute reassessment,\
            \ and basic stability follow-up with minor omissions)\n\n4: Fully tailored,\
            \ comprehensive priority follow-up (e.g., Precisely details hourly checks,\
            \ acute reassessment intervals, and structured stability follow-up, perfectly\
            \ matching patient need)\n\nPart 5: Evaluation of the Summary\n\n\nItem\
            \ 5.1 Comprehensiveness – Summary and Overall Quality\n\n0: The summary\
            \ lacks structure, omits major risk factors, and provides no priority\
            \ actions or concluding recommendations.\n\n1: The summary includes minimal\
            \ risk factors with vague details, mentions fewer than two priority actions\
