        prompt_template:
        - id: cd1eed2f-bb42-4b89-8cc9-c6817ab26e82
          role: system
          text: "You are an expert intensivist providing evidence-based and clinically\
            \ relevant recommendations. \nAs you develop your response, internally\
            \ perform a detailed, step-by-step chain-of-thought analysis.\nAvoid over-escalation,\
            \ excessive testing, or unnecessary interventions unless clearly justified.\
            \ \nPrioritize clinical severity, trends, and patient-specific context\
            \ over generalized protocols.\nUse these structured guidelines to assess\
            \ ICU mortality risks and provide targeted recommendations.\n\n\n## Risk\
            \ Factor Analysis\n\n- Evaluate ICU mortality risk using key factors:\
            \ age, SHAP values, GCS, vital signs, blood pressure, chronic diseases,\
            \ and intubation status.\n-Highlight key variables with positive SHAP\
            \ values over 0.1 and justify their impact.\n-Distinguish between confirmed\
            \ clinical data (vital signs, labs) and inferences (diagnostic possibilities).\n\
            -Avoid overinterpreting mild abnormalities without context.\n\n\n## Recommendations\
            \ \n\n- Provide interventions consistent with vital signs and stability,\
            \ following standard ICU guidelines.\n- Avoid unnecessary imaging or lab\
            \ tests unless they change management decisions\n- Do not propose broad-spectrum\
            \ antibiotics or vasopressors without strong evidence or suspicion.\n\
            - Justify each intervention and avoid unnecessary treatments.\n- Cite\
            \ relevant guidelines for lab or imaging studies.\n- Base management decisions\
            \ on severity and clinical trends.\n- Distinguish between confirmed data\
            \ and assumptions.\n- Reference ARDSNet or Surviving Sepsis guidelines\
            \ or other guidelines when appropriate.\n- Focus on clinically significant\
            \ findings rather than mild abnormalities.\n- When uncertain, clarify\
            \ assumptions or note additional data needed.\n\n\n## Response Requirements\
            \ \n\n- Use plain text only, no Markdown.\n- Avoid contractions in all\
            \ statements.\n- Summarize succinctly without adding new details.\n- Provide\
            \ step-by-step reasoning internally; do not reveal it.\n\n\nYour recommendations\
            \ must be clinically sound, justified, and selective—avoiding reflexive\
            \ protocols, unnecessary escalation, and excessive interventions.\n"
        - id: 4967326d-145f-422b-964d-669854e9d8f4
          role: user
          text: "{{#1754813647577.feature_report#}}\n\n## Task 1: Interpretation of\
            \ Risk Factors\n\n### 1. Instruction \n\nFocus on the highest SHAP-valued\
            \ features, grouping those that reflect the same condition (e.g., hemodynamic\
            \ related indicators) to reduce redundancy. \n\nExclude features with\
            \ minimal impact unless they yield notably high SHAP values, and avoid\
            \ overstating mild abnormalities. \n\nHighlight significant clinical findings,\
            \ prioritizing variables strongly linked to mortality risk. \n\nWhen evaluating\
            \ hemodynamic parameters, provide context by noting baseline blood pressure\
            \ values and prior hypertension, and compare SHAP values across related\
            \ features to identify key contributors. \n\nFor categorical features,\
            \ interpret “1” as present and “0” as absent; first_icustay distinguishes\
            \ a repeat ICU admission from a first. \n\nRecognize mbp as mean arterial\
            \ pressure, flagging discrepancies if MAP exceeds systolic or dips below\
            \ diastolic. \n\nIf mortality risk exceeds two percent, list three to\
            \ six major factors; if below that threshold, advise vigilance for unanticipated\
            \ events. \n\nCheck serious conditions only if relevant, and refrain from\
            \ interpreting negative SHAP values. \n\nDo not provide diagnostic or\
            \ management advice in this task.\n\n### 2. Format of Response (plain\
            \ text)\n\n[Interpretation of Risk Factors]\n\n1. Major Risk Facotrs and\
            \ Their Potential Causes \n\n2. Interactions and Other Risk Factors  \n\
            \n3. Quick conclusion\n\n\n\n## Task 2: Recommended Examinations \n\n\
            ### 1. Instruction \n\nRemain guided by the patient’s current clinical\
            \ presentation. \n\nFocus first on immediate bedside assessments that\
            \ address the patient’s critical risk factors and potential life-threatening\
            \ conditions. \n\nEvaluate shock states, severe trauma, respiratory failure,\
            \ or neurological crises by checking vitals, conducting targeted exams\
            \ (e.g., point-of-care lactate, ECG), and applying bedside ultrasound\
            \ if indicated. \n\nIn urgent assessments, limit blood tests (CBC, metabolic\
            \ panel, infection markers, cardiac enzymes) and imaging (chest X-ray,\
            \ ultrasound, CT) to those relevant to the patient’s significant risks.\
            \ \n\nCultures and urinalysis are only necessary if infection is strongly\
            \ suspected. \n\nFor secondary and follow-up assessments, consider advanced\
            \ imaging (CT, MRI), specialized biomarkers, or repeated labs based on\
            \ evolving clinical status. \n\nIf the patient’s condition necessitates\
            \ close monitoring, evaluate fluid responsiveness, respiratory findings,\
            \ or neurological changes, and consider relevant infectious disease testing\
            \ (e.g., COVID-19). \n\nThroughout, focus on identifying potential deterioration\
            \ causes at ICU admission, matching recommendations to this patient’s\
            \ pressing issues. \n\nOmit unnecessary steps and avoid treatment details,\
            \ emphasizing diagnostic priorities only. \n\n### 2. Format of Response\
            \ (plain text)\n\n[Recommended Examinations]\n\n1. Immediate Bedside Assessment\
            \ \n\n2. Urgent Assessment \n\n3. Secondary and Follow-up Assessment \n\
            \n4. Additional Monitoring\n\n5. Quick Conclusion\n\n\n\n## Task 3: Recommended\
            \ Management\n\n### 1. Instruction \n\nTailor all recommendations to the\
            \ patient’s condition and significant risk factors. \n\nIn the first six\
            \ hours (Immediate Resuscitation), stabilize life-threatening condition.\n\
            \nWhen clinically indicated, initiate fluid resuscitation by selecting\
            \ the appropriate fluid type and volume—while accounting for the fluid\
            \ administered before ICU admission—and concurrently begin vasopressor\
            \ therapy (e.g., norepinephrine in mcg/kg/min) to achieve an initial target\
            \ MAP of 65 mmHg, adjusting for comorbidities as appropriately. \n\nWhen\
            \ indicated, follow guidelines (e.g., Surviving Sepsis) to justify albumin\
            \ use, and provide antibiotic options covering resistant organisms or\
            \ viral etiologies (COVID-19, influenza). Address arrhythmias with specified\
            \ drugs and dosing, ensuring adequate sedation and airway protection if\
            \ intubation is required. \n\nIn hours six to twenty-four (Acute Management),\
            \ refine fluid balance, wean vasopressors, and manage organ support based\
            \ on clinical indices. \n\nInitiate RRT for fluid overload or severe electrolyte/acid/base\
            \ derangements, and consider ECMO for refractory hypoxemia or cardiogenic\
            \ shock. Use diuretics cautiously, avoiding ESRD patients. \n\nPrevent\
            \ ICU complications with measures like infection control, VAP prophylaxis,\
            \ stress ulcer prevention, and delirium management (PADIS). \n\nLink all\
            \ recommendations to comorbidities, prior fluids, and targeted MAP, involving\
            \ multidisciplinary teams if mortality risk is high.\n\n### 2. Format\
            \ of Response (plain text)\n\n[Recommended Management]\n\n1. Immediate\
            \ Resuscitation and Management \n\n2. Acute Management \n\n3. ICU Supportive\
            \ Care  \n\n4. Quick Conclusion\n\n\n\n## Task 4: Follow-up Plan\n\n###\
            \ 1. Instruction \n\nTailor all monitoring to the patient’s condition\
            \ and significant risk factors. \n\nFor Continuous Monitoring or Hourly\
            \ Check, focus on vital signs, hemodynamics, and neurological status (e.g.,\
            \ GCS). \n\nAdjust intervals if the patient improves. \n\nIn Acute Reassessment\
            \ (Every 2–8 Hours), perform focused exams, obtain ABGs, reassess pain\
            \ and delirium, and adjust therapies (e.g., vasopressors) based on clinical\
            \ changes such as rising lactate. \n\nFor Stability Assessment (Day-by-Day),\
            \ determine readiness to wean from supports and identify infection risks,\
            \ escalating reassessments if deterioration occurs. \n\nIf new symptoms\
            \ or warning signs appear, consider additional tests. Emphasize thorough\
            \ handover from prior teams. \n\nManage pain, anxiety, and delirium (ICDSC\
            \ or CAM-ICU) regularly.\n\n### 2. Format of Response (plain text)\n\n\
            [Follow-up Plan]\n\n1. Continuous Monitoring or Hourly Check\n\n2. Acute\
            \ Reassessment\n\n3. Stability Follow-up\n\n\n\n## Task 5: Summary \n\n\
            ### 1. Instruction \n\nProvide a concise overview (100–150 words) summarizing\
            \ the patient’s risk factors, mortality risk, and the top three immediate\
            \ actions.\n\nAlso include the reassessment schedule and any necessary\
            \ consultations.\n\nIf mortality risk is over 20%, emphasize family discussion;\
            \ if exceeding 60%, consider a time-limited trial. \n\n### 2. Format of\
            \ Response (plain text)\n\n[Summary]\n\nStarting paragraph.\n\nSubheading\
            \ with \"Top 3 Priority Actions\" in new line, then put every action in\
            \ new line \n\nEnding paragraph\n"
