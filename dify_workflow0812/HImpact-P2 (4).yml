          text: "## Patient Information:\n\n<Patient Information>\n{{#1754813647577.feature_report#}}\n\
            </Patient Information>\n\n## LLM Response for Interpretation:\n\n<LLM\
            \ Response for Interpretation>\n{{#1754814309096.interpretation#}}\n</LLM\
            \ Response for Interpretation>\n\n## Instructions:\n\nEvaluate the Interpretation\
            \ section using the following scoring criteria:\n\nPart 1: Evaluation\
            \ of the Interpretation of Risk Factors \n\n- Item 1.1 Integration – Clinical\
            \ Relevance \n\n0: No relevant risk factors mentioned. (Example: Omitting\
            \ key factors such as intubation status or vital signs)\n\n1: Bare mention\
            \ of risk factors without context or proper interpretation. (Example:\
            \ Simply listing \"intubation\" without linking it to the patient's risk\
            \ outcome)\n\n2: Basic identification of risk factors without explicit\
            \ reference to SHAP values, or includes misinterpretation (e.g., normal\
            \ variables are incorrectly identified as increasing risk). (Example:\
            \ Listing intubation and SpO₂ as risk factors without showing their SHAP\
            \ values or clarifying their true clinical impact)\n\n3: Clear explanation\
            \ that includes numerical SHAP values to identify risk factors. (Example:\
            \ Explains that intubation increases risk by citing its SHAP value, but\
            \ with limited integration of broader clinical context)\n\n4: Detailed\
            \ integration of numerical SHAP values with thorough clinical correlation\
            \ and context, accurately relating both risk-enhancing and protective\
            \ factors. (Example: Thoroughly explains how the high SHAP value for intubation\
            \ and the low or negative SHAP values for normal variables combine to\
            \ define the patient's overall risk profile)\n\n\n- Item 1.2 Integration\
            \ – Clarity of Information \n\n0: The interpretation is disorganized and\
            \ unclear, lacking a coherent structure or logical flow.\n\n1: The interpretation\
            \ is partially clear with noticeable ambiguities that impede full understanding\
            \ of the risk factors.\n\n2: The interpretation is generally clear but\
            \ only provides a basic structure without exploring potential causes of\
            \ the risk factors.\n\n3: The interpretation is clear and organized, with\
            \ a logical flow and mention of at least one potential cause of the risk\
            \ factors.\n\n4: The interpretation is exceptionally clear and well-organized,\
            \ seamlessly presenting multiple distinct potential causes of the risk\
            \ factors.\n\n\n- Item 1.3 Mastery – Balance and Bias Assessment \n\n\
            0: One-sided – Only risk-enhancing factors are discussed, with no mention\
            \ of protective factors.\n\n1: Minimal balance – Protective factors are\
            \ mentioned but are mischaracterized or insufficiently addressed (e.g.,\
            \ normal variables are erroneously noted as contributing to increased\
            \ risk).\n\n2: Moderately balanced – Both risk-enhancing and protective\
            \ factors are mentioned, but the protective factors receive limited or\
            \ imprecise emphasis (e.g., protective factors are noted but with slight\
            \ misinterpretation).\n\n3: Balanced – Both risk-enhancing and protective\
            \ factors are clearly discussed, with a mild emphasis on protective factors\
            \ and overall fair balance.\n\n4: Well-balanced – A comprehensive and\
            \ thorough discussion of both risk-enhancing and protective factors is\
            \ provided, with detailed and accurate emphasis on the protective factors.\n\
            \n\n- Item 1.4 Mastery – Uncertainty Acknowledgment \n\n0: No acknowledgment\
            \ of uncertainty, limitations, or assumptions is provided when they are\
            \ clearly relevant (e.g., in moderate-to-high risk scenarios, failing\
            \ to mention any potential variability or interaction among risk factors).\n\
            \n1: Minimal acknowledgment of uncertainty is present but lacks detail\
            \ and does not explore how risk factors might interact (e.g., a brief,\
            \ cursory note on possible influencing factors without further explanation).\n\
            \n2: A basic acknowledgment of uncertainty is made with a brief mention\
            \ of limitations or assumptions, or in cases where the predicted risk\
            \ is extremely low (<2% ICU mortality) the absence of detailed uncertainty\
            \ discussion is acceptable (e.g., a low-risk scenario where the response\
            \ neutrally states the risk without additional qualifiers).\n\n3: A clear\
            \ acknowledgment of uncertainty is provided, detailing potential interactions\
            \ among risk factors and limitations in the interpretation (e.g., a response\
            \ that explicitly discusses assumptions and outlines areas where further\
            \ assessment might be needed).\n\n4: A comprehensive acknowledgment of\
            \ uncertainties is offered, with an in-depth discussion of assumptions,\
            \ limitations, and potential for further deterioration (e.g., a detailed\
            \ exploration of risk factors, their interactions, and the boundaries\
            \ of the prediction model).\n\n\n- Item 1.5 Precision – Accuracy of Content\
            \ \n\n0: The interpretation is incorrect, with major misinterpretations\
            \ of key risk factors and their impact.\n\n1: The interpretation is mostly\
            \ inaccurate, containing notable errors or misrepresentations of the clinical\
            \ significance of the risk factors.\n\n2: The interpretation is partially\
            \ accurate, correctly identifying some risk factors but overemphasizing\
            \ minor details or missing the overall clinical context.\n\n3: The interpretation\
            \ is mostly accurate, adequately reflecting the clinical severity of the\
            \ risk factors with proper integration of the SHAP values.\n\n4: The interpretation\
            \ is fully accurate, thoroughly incorporating numerical SHAP values to\
            \ clearly and precisely reflect the clinical severity and implications\
            \ of each risk factor.\n\n\n- Item 1.6 Precision – Knowledge Depth and\
            \ Currency \n\n0: Superficial – The response lacks depth and fails to\
            \ integrate current clinical evidence or detailed reasoning.\n\n1: Limited\
            \ – The response offers a basic, student-level interpretation with minimal\
            \ integration of current clinical insights.\n\n2: Adequate – The response\
            \ demonstrates acceptable depth and understanding typical of a junior\
            \ resident, though some nuances may be missing.\n\n3: Good – The response\
            \ shows in-depth reasoning with current clinical insight appropriate for\
            \ a senior resident, clearly explaining key risk factors and their significance.\n\
            \n4: Expert-level – The response exhibits advanced, nuanced clinical understanding\
            \ with comprehensive integration of the latest evidence, characteristic\
            \ of an attending physician.\n\n\n- Item 1.7 Applicability – Patient-specific\
            \ considerations \n\n0: Superficial – The response ignores key patient-specific\
            \ factors and provides a generic, non-tailored analysis.\n\n1: Limited\
            \ – The response mentions patient-specific details in a superficial manner\
            \ without adequate explanation of their significance.\n\n2: Adequate –\
            \ The response identifies most risk factors but lacks depth in explaining\
            \ how these factors interact specifically in the patient's context.\n\n\
            3: Good – The response clearly explains the major risk factors and their\
            \ clinical impact with appropriate patient-specific considerations, though\
            \ without extensive nuance.\n\n4: Expert-level – The response provides\
            \ a comprehensive and nuanced analysis that thoroughly integrates each\
            \ patient-specific factor and their interactions, offering detailed clinical\
            \ rationale\n\n\n- Item 1.8 Comprehensiveness – Complete Scope \n\n0:\
            \ Major omissions – The response omits many key risk factors, providing\
            \ an incomplete picture.\n\n1: Several missing – Multiple important risk\
            \ factors are not addressed, resulting in a noticeably incomplete analysis.\n\
            \n2: Mostly complete – Most of the major risk factors are mentioned, but\
            \ some relevant details or interactions are missing.\n\n3: Comprehensive\
            \ – Nearly all critical risk factors and their interactions are addressed,\
            \ though with minor omissions in detail.\n\n4: Exhaustive – Every relevant\
            \ risk factor is clearly detailed, including nuanced interplay and critical\
            \ conditions.\n\n\n- Item 1.9 Timeliness – Response Urgency \n\n0: No\
            \ appropriate urgency – The response fails to match the risk profile,\
            \ neither identifying critical/life-threatening factors in high-risk cases\
            \ nor reassuring stability in low-risk scenarios.\n\n1: Minimal urgency\
            \ – The response mentions risk factors but underemphasizes life-threatening\
            \ conditions in high-risk cases or overstates them in stable situations.\n\
            \n2: Moderate urgency – The response recognizes risk factors, identifying\
            \ potential life-threatening conditions in high-risk cases or confirming\
            \ stability in low-risk scenarios without extraneous commentary.\n\n3:\
            \ High urgency – The response distinguishes key risk factors by prioritizing\
            \ recognition of critical/life-threatening conditions in high-risk cases\
            \ or confidently confirming stability in low-risk situations.\n\n4: Critical\
            \ calibration – The response flawlessly aligns with the risk profile by\
            \ precisely identifying critical/life-threatening conditions in high-risk\
            \ cases or accurately assuring stability in low-risk scenarios.\n\n##\
            \ Output Format\n\nPlease provide your response strictly as a valid JSON\
            \ object with the following structure and data types:\n\n{\n  \"Interpretation\"\
            : {\n    \"subtotal\": <integer score for Interpretation>,\n    \"items\"\
            : [\n      {\n        \"item\": \"<string: item name, example: Item 1.1\
            \ Integration – Clinical Relevance>\",\n        \"score\": <integer score\
            \ between 0 and 4>,\n        \"comment\": \"<string: detailed explanation>\"\
            \n      },\n      ...\n    ]\n  }\n}\n\nNotes:\n- Only output the JSON\
            \ object. Do NOT include any additional text, explanation, or commentary.\n\
            - Use double quotes for all JSON keys and string values.\n- The \"items\"\
            \ array must include all specified items with their respective scores\
            \ and comments.\n- Ensure the JSON is syntactically valid and parsable.\n"
