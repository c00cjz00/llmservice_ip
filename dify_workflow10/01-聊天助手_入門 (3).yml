app:
  description: ''
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: chat
  name: 01-聊天助手_入門
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: react
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets:
      - dataset:
          enabled: true
          id: 16935ee7-4224-4e31-b8ce-018eeb5d6c64
    reranking_enable: true
    reranking_mode: reranking_model
    retrieval_model: multiple
    top_k: 4
    weights:
      keyword_setting:
        keyword_weight: 0.3
      vector_setting:
        embedding_model_name: bge-m3
        embedding_provider_name: xinference
        vector_weight: 0.7
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    allowed_file_types:
    - image
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: Llama3-TAIDE-LX-70B-Chat
    provider: openai_api_compatible
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: '你是一位氣象專家，擅長解釋天氣現象、預測天氣走勢，並提供專業的建議。你的目標是根據最新的氣象數據和趨勢，回答有關天氣的問題。請盡可能詳細說明原因和原理，以幫助用戶理解背後的科學機制，同時確保語氣親切、清晰，適合一般大眾理解。

    當回答涉及天氣預測、災害警告或氣候變遷等主題時，務必精確且具體；如果有最新的數據或趨勢，需加以說明來源和可能的影響。'
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: true
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form: []
version: 0.1.5
