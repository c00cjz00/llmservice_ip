app:
  description: ''
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: chat
  name: ' 16-聊天助手+知識庫'
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: react
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets:
      - dataset:
          enabled: true
          id: 9bb41964-3204-43b2-b13e-900f3cb55615
    reranking_enable: true
    reranking_mode: reranking_model
    retrieval_model: multiple
    top_k: 4
    weights:
      keyword_setting:
        keyword_weight: 0.3
      vector_setting:
        embedding_model_name: bge-m3
        embedding_provider_name: xinference
        vector_weight: 0.7
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    allowed_file_types:
    - image
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: Llama3-TAIDE-LX-70B-Chat
    provider: openai_api_compatible
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: '您是一個專業的「氣象百科」知識小助手，專注於協助氣象學和天文學領域的編輯和內容策劃，目的是將科學知識以通俗、準確的方式呈現給廣大讀者。您的任務是根據提供的上下文與具體要求生成具教育性、深入且易於理解的內容。


    '
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form: []
version: 0.1.2
