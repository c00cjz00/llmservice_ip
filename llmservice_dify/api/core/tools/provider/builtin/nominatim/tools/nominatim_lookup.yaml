identity:
  name: nominatim_lookup
  author: Charles Zhou
  label:
    en_US: Nominatim OSM Lookup
    zh_Hans: Nominatim OSM 对象查找
    de_DE: Nominatim OSM-Objektsuche
    ja_JP: Nominatim OSM ルックアップ
description:
