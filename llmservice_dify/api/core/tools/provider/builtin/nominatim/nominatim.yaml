identity:
  author: Charles Zhou
  name: nominatim
  label:
    en_US: Nominatim
    zh_Hans: Nominatim
    de_DE: Nominatim
    ja_JP: Nominatim
  description:
    en_US: Nominatim is a search engine for OpenStreetMap data
    zh_Hans: Nominatim是OpenStreetMap数据的搜索引擎
    de_DE: Nominatim ist eine Suchmaschine für OpenStreetMap-Daten
    ja_JP: NominatimはOpenStreetMapデータの検索エンジンです
  icon: icon.svg
  tags:
    - search
