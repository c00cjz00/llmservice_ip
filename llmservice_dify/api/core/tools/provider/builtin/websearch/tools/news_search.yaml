    en_US: News Search API
    zh_Hans: News Search API
description:
  human:
    en_US: A tool to retrieve organic search results snippets and links from Google News engine.
    zh_Hans: 一种从 Google 新闻引擎检索有机搜索结果片段和链接的工具。
